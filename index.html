<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shape Mod</title>
  <link rel="stylesheet" href="style.css" />

  <!-- jQuery and Ripples Plugin -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/sirxemic/jquery.ripples@master/dist/jquery.ripples-min.js"></script>
</head>
<body>

  <!-- Header -->
  <header id="header">
    <h1 id="header-title">Shape Mod</h1>
  </header>

  <!-- Intro Section -->
  <section class="intro">
    <div class="corner-text">
      <h1 id="typewriter"></h1>
    </div>
  </section>

  <!-- Tab Content -->
  <section class="content">
    <div class="tab" id="tab1">
      <p>This is Tab 1 content.</p>
    </div>
    <div class="tab" id="tab2">
      <p>This is Tab 2 content.</p>
    </div>
    <div class="tab" id="tab3">
      <p>This is Tab 3 content.</p>
    </div>
  </section>

  <!-- Tabs Buttons -->
  <div class="tab-buttons">
    <button onclick="showTab('tab1')">Tab 1</button>
    <button onclick="showTab('tab2')">Tab 2</button>
    <button onclick="showTab('tab3')">Tab 3</button>
  </div>

  <script>
    // Show/hide header on scroll
    const header = document.getElementById("header");
    window.addEventListener("scroll", () => {
      header.classList.toggle("show", window.scrollY > 100);
    });

    // Tabs logic
    function showTab(id) {
      document.querySelectorAll(".tab").forEach(tab => (tab.style.display = "none"));
      document.getElementById(id).style.display = "block";
    }
    showTab("tab1");

    // Typing animation loop
    const textElement = document.getElementById("typewriter");
    const phrases = ["Shape Mod", "By Pentacord"];
    let currentPhrase = 0, currentChar = 0, isDeleting = false;

    function type() {
      const fullText = phrases[currentPhrase];
      textElement.textContent = isDeleting
        ? fullText.substring(0, --currentChar)
        : fullText.substring(0, ++currentChar);

      if (!isDeleting && currentChar === fullText.length) {
        setTimeout(() => {
          isDeleting = true;
          type();
        }, 3000);
        return;
      }
      if (isDeleting && currentChar === 0) {
        currentPhrase = (currentPhrase + 1) % phrases.length;
        isDeleting = false;
        setTimeout(type, 500);
        return;
      }

      setTimeout(type, isDeleting ? 75 : 100);
    }
    type();

    // Water Ripple Physics Initialization
    $(document).ready(function() {
      $('body').ripples({
        resolution: 512,
        dropRadius: 20,
        perturbance: 0.04,
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shape Mod</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Ripple Canvas Background -->
  <canvas id="ripple-canvas"></canvas>

  <!-- Header -->
  <header id="header">
    <h1 id="header-title">Shape Mod</h1>
  </header>

  <!-- Intro Section with Typing Animation -->
  <section class="intro">
    <div class="corner-text">
      <h1 id="typewriter"></h1>
    </div>
  </section>

  <!-- Tabbed Content Section -->
  <section class="content">
    <div class="tab" id="tab1">
      <p>This is Tab 1 content.</p>
    </div>
    <div class="tab" id="tab2">
      <p>This is Tab 2 content.</p>
    </div>
    <div class="tab" id="tab3">
      <p>This is Tab 3 content.</p>
    </div>
  </section>

  <!-- Tab Buttons (Bottom Center) -->
  <div class="tab-buttons">
    <button onclick="showTab('tab1')">Tab 1</button>
    <button onclick="showTab('tab2')">Tab 2</button>
    <button onclick="showTab('tab3')">Tab 3</button>
  </div>

  <!-- JavaScript -->
  <script>
    // Scroll header show
    const header = document.getElementById("header");
    window.addEventListener("scroll", () => {
      header.classList.toggle("show", window.scrollY > 100);
    });

    // Tab switching
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    showTab('tab1');

    // Typing animation
    const textElement = document.getElementById("typewriter");
    const phrases = ["Shape Mod", "By Pentacord"];
    let currentPhrase = 0, currentChar = 0, isDeleting = false;

    function type() {
      const fullText = phrases[currentPhrase];
      textElement.textContent = isDeleting
        ? fullText.substring(0, --currentChar)
        : fullText.substring(0, ++currentChar);

      if (!isDeleting && currentChar === fullText.length) {
        setTimeout(() => { isDeleting = true; type(); }, 3000);
        return;
      }
      if (isDeleting && currentChar === 0) {
        currentPhrase = (currentPhrase + 1) % phrases.length;
        isDeleting = false;
        setTimeout(type, 500);
        return;
      }

      setTimeout(type, isDeleting ? 75 : 100);
    }
    type();

    // Ripple canvas effect
    const canvas = document.getElementById('ripple-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let ripples = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('mousemove', e => {
      ripples.push({ x: e.clientX, y: e.clientY, radius: 0, alpha: 1 });
    });

    function animate() {
      ctx.clearRect(0, 0, width, height);
      ripples.forEach((r, i) => {
        r.radius += 2;
        r.alpha -= 0.02;
        if (r.alpha <= 0) {
          ripples.splice(i, 1);
        } else {
          ctx.beginPath();
          ctx.arc(r.x, r.y, r.radius, 0, 2 * Math.PI);
          ctx.strokeStyle = `rgba(0,191,255,${r.alpha})`;
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

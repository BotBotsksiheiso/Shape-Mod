<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shape Mod</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Ripple Canvas Background -->
  <canvas id="ripple-canvas"></canvas>

  <!-- Header -->
  <header id="header">
    <h1 id="header-title">Shape Mod</h1>
  </header>

  <!-- Intro Section -->
  <section class="intro">
    <div class="corner-text">
      <h1 id="typewriter"></h1>
    </div>
  </section>

  <!-- Tab Content -->
  <section class="content">
    <div class="tab" id="tab1">
      <p>This is Tab 1 content.</p>
    </div>
    <div class="tab" id="tab2">
      <p>This is Tab 2 content.</p>
    </div>
    <div class="tab" id="tab3">
      <p>This is Tab 3 content.</p>
    </div>
  </section>

  <!-- Tabs Buttons -->
  <div class="tab-buttons">
    <button onclick="showTab('tab1')">Tab 1</button>
    <button onclick="showTab('tab2')">Tab 2</button>
    <button onclick="showTab('tab3')">Tab 3</button>
  </div>

  <script>
    // Show/hide header on scroll
    const header = document.getElementById("header");
    window.addEventListener("scroll", () => {
      header.classList.toggle("show", window.scrollY > 100);
    });

    // Tabs logic
    function showTab(id) {
      document.querySelectorAll(".tab").forEach(tab => (tab.style.display = "none"));
      document.getElementById(id).style.display = "block";
    }
    showTab("tab1");

    // Typing animation loop
    const textElement = document.getElementById("typewriter");
    const phrases = ["Shape Mod", "By Pentacord"];
    let currentPhrase = 0,
      currentChar = 0,
      isDeleting = false;

    function type() {
      const fullText = phrases[currentPhrase];
      textElement.textContent = isDeleting
        ? fullText.substring(0, --currentChar)
        : fullText.substring(0, ++currentChar);

      if (!isDeleting && currentChar === fullText.length) {
        setTimeout(() => {
          isDeleting = true;
          type();
        }, 3000);
        return;
      }
      if (isDeleting && currentChar === 0) {
        currentPhrase = (currentPhrase + 1) % phrases.length;
        isDeleting = false;
        setTimeout(type, 500);
        return;
      }

      setTimeout(type, isDeleting ? 75 : 100);
    }
    type();

    // Ripple effect implementation
    const canvas = document.getElementById("ripple-canvas");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // Particles for smooth trail
    class RippleParticle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 0;
        this.maxRadius = 40 + Math.random() * 20;
        this.alpha = 0.8;
        this.lineWidth = 2;
        this.speed = 0.7 + Math.random() * 0.3;
      }
      update() {
        this.radius += this.speed;
        this.alpha -= 0.015;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = `rgba(0,191,255,${this.alpha})`;
        ctx.lineWidth = this.lineWidth;
        ctx.shadowColor = "rgba(0,191,255,0.6)";
        ctx.shadowBlur = 8;
        ctx.stroke();
      }
    }

    const particles = [];

    // Track mouse position and create particles continuously
    let mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Add new particle at mouse pos
      if (mouse.x && mouse.y) {
        particles.push(new RippleParticle(mouse.x, mouse.y));
      }

      // Update and draw particles, remove faded ones
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        if (p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          p.draw(ctx);
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shape Mod</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header id="header">
    <h1 id="header-title">Shape Mod</h1>
  </header>

  <!-- Intro Section with Typing Animation -->
  <section class="intro">
    <div class="corner-text">
      <h1 id="typewriter"></h1>
    </div>
  </section>

  <!-- Tabbed Content Section -->
  <section class="content">
    <div class="tab" id="tab1">
      <p>This is Tab 1 content.</p>
    </div>
    <div class="tab" id="tab2">
      <p>This is Tab 2 content.</p>
    </div>
    <div class="tab" id="tab3">
      <p>This is Tab 3 content.</p>
    </div>
  </section>

  <!-- Tab Buttons (Bottom Center) -->
  <div class="tab-buttons">
    <button onclick="showTab('tab1')">Tab 1</button>
    <button onclick="showTab('tab2')">Tab 2</button>
    <button onclick="showTab('tab3')">Tab 3</button>
  </div>

  <!-- Scripts -->
  <script>
    // Scroll-based header reveal
    const header = document.getElementById("header");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 100) {
        header.classList.add("show");
      } else {
        header.classList.remove("show");
      }
    });

    // Tab switch logic
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }
    showTab('tab1'); // Show first tab by default

    // Typewriter animation
    const textElement = document.getElementById("typewriter");
    const phrases = ["Shape Mod", "By Pentacord"];
    let currentPhrase = 0;
    let currentChar = 0;
    let isDeleting = false;
    let delayAfterTyping = 3000;
    let delayAfterDeleting = 500;

    function type() {
      const fullText = phrases[currentPhrase];
      let updatedText;

      if (isDeleting) {
        currentChar--;
        updatedText = fullText.substring(0, currentChar);
      } else {
        currentChar++;
        updatedText = fullText.substring(0, currentChar);
      }

      textElement.textContent = updatedText;

      let typingSpeed = isDeleting ? 75 : 100;

      if (!isDeleting && currentChar === fullText.length) {
        setTimeout(() => {
          isDeleting = true;
          type();
        }, delayAfterTyping);
        return;
      }

      if (isDeleting && currentChar === 0) {
        isDeleting = false;
        currentPhrase = (currentPhrase + 1) % phrases.length;
        setTimeout(type, delayAfterDeleting);
        return;
      }

      setTimeout(type, typingSpeed);
    }

    type();
  </script>
</body>
</html>
